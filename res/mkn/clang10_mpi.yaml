
local:
  repo: /mkn/r
  mod-repo: /mkn/m

remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

compiler:
  mask:
    g++:
      mpicxx

file:
  - type: cpp:cxx:cc:c:S
    archiver: ar -cr
    compiler: ccache mpicxx -cxx=clang++-10 -std=c++17 -fPIC
    linker: mpicxx -cxx=clang++-10 -fuse-ld=gold -Wl,--threads -Wl,--thread-count=5

